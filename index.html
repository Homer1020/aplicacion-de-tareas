<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación de Tareas</title>
    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="css/all.css">
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <header class="header py-3 bg-dark text-white mb-5">
        <div class="container">
            <h1 class="h2">Aplicación de Tareas</h1>
        </div>
    </header>

    <main class="container">
        <div class="row">
            <div class="col-md-5">
                <section class="card card-body shadow-sm">
                    <h2 class="h4 font-weight-normal">Añadir Tarea</h2>
                    <form action="" id="form-add-task">
                        <div class="form-group">
                            <label for="task-title">Titulo</label>
                            <input type="text" class="form-control" id="task-title" placeholder="Titulo de La Tarea" autocomplete="off">
                        </div>
                        <div class="form-group">
                            <label for="task-desc">Descripción</label>
                            <textarea id="task-desc" rows="6" class="form-control" placeholder="Descripción de la Tarea"></textarea>
                        </div>
                        <input type="submit" value="Añadir Tarea" class="btn btn-success" disabled id="btn-add-task">
                    </form>
                </section>
            </div>
            <div class="col-md-7">
                <section id="tasks-area">
                    <h2 class="text-white text-center tasks-area-title mt-4 mt-md-0 mb-4">Tareas</h2>
                </section>
            </div>
        </div>
    </main>

    <script src="js/app.js"></script>
</body>
</html>
